{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GoPro</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'todolist' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link disabled" aria-disabled="true">Todolist</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>Edit Task</h1>
      
      <!-- Edit Task Form -->
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="taskInput" class="form-label">Task</label>
          <input type="text" class="form-control" id="taskInput" name="task" value="{{ task.task }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Task</button>
      </form>

      <a href="{% url 'todolist' %}" class="btn btn-secondary mt-2">Back to Todo List</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
